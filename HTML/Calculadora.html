<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Calculadora" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div>
        <header>

        </header>
        <nav>
            <div id="contenedor">
                <input type="text" style="text-align:right" value="0" placeholder="..." id="tablero" disabled>
                <input type="button" value="AC" id="ac">
                <input type="button" value="/"  id="dividir">
                <input type="button" value="*" id="por">
                <input type="button" value="7"  id="num-7">
                <input type="button" value="8"  id="num-8">
                <input type="button" value="9"  id="num-9">
                <input type="button" value="-"  id="menos">
                <input type="button" value="4"  id="num-4">
                <input type="button" value="5" id="num-5">
                <input type="button" value="6" id="num-6">
                <input type="button" value="+" id="mas">
                <input type="button" value="1" id="num-1">
                <input type="button" value="2" id="num-2">
                <input type="button" value="3" id="num-3">
                <input type="button" value="=" id="igual">
                <input type="button" value="0" id="num-0">
                <input type="button" value="." id="punto">
                <input type="button" value="+/-" id="negativo">
            </div>
        </nav>
    </div>
    <script src="../js/Calcularoda.js"></script>
</body>
</html>
